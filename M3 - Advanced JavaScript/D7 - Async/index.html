<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>


    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            User Info
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a id="name" class="dropdown-item" href="#">Names</a></li>
            <li><a id="username" class="dropdown-item" href="#">User Names</a></li>
            <li><a id="email" class="dropdown-item" href="#">Emails</a></li>
        </ul>
    </div>

    <div class="container">
        <ul id="userinfo" class="list-group">

        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


    <script>
        const infoList = (info) => `
            <li class="list-group-item">${info}</li>`

        const getUserApi = async () => {

            const response = await fetch('https://jsonplaceholder.typicode.com/users')
            const userData = await response.json();

            // consloe.log(userData)
            return userData
        }
        // Create a dropdown with three options: "name", "username" and "email".This dropdown will be your filter.

        let name = document.getElementById('name')
        let username = document.getElementById('username')
        let email = document.getElementById('email')
        let infoContainer = document.getElementById('userinfo')

        const displayNames = () => {

            getUserApi().then(data => {
                console.log(data)
                infoContainer.innerHTML = ""
                // name.innerText = data.name
                console.log(data.name)
                data.forEach(info => {
                    console.log(info)
                    infoContainer.innerHTML += infoList(info.name)
                });

            })
        }

        const displayUserName = () => {
            getUserApi().then(data => {
                console.log(data)
                infoContainer.innerHTML = ""
                // name.innerText = data.name
                console.log(data.name)
                data.forEach(info => {
                    console.log(info)
                    infoContainer.innerHTML += infoList(info.username)
                });

            })
        }

        const displayEmail = () => {
            getUserApi().then(data => {
                console.log(data)
                infoContainer.innerHTML = ""
                // name.innerText = data.name
                console.log(data.name)
                data.forEach(info => {
                    console.log(info)
                    infoContainer.innerHTML += infoList(info.email)
                });

            })
        }

        name.onclick = displayNames

        username.onclick = displayUserName

        email.onclick = displayEmail


    </script>
</body>

</html>
